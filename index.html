<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game of Life</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css"/>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/typescript" src="main.ts"></script>
    </head>
    <body>
        <h1>Game of Life</h1>
        <h2>
            <p>
                <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life">"The Game of Life, also known simply as Life, is a cellular automaton devised by the British mathematician John Horton Conway in 1970." -Wikipedia</a>
            </p>
        </h2>
        <div>
            <div class="originOver">
                <span class="currentOrigin" name="origin" id="origin"></output>       
            </div>
            </br>
            </br>
            </br>
            <div class="outputOver">
                <span class="currentCellCount" name="totalcells" id="totalcells"></output>       
            </div>
        </div>
        <div class="wrapper" style="margin: 0 auto; position: relative;"> 
            <div class="controls" style="position: absolute; top:0; left:0;">
                <button id="startButton" class="myButton" type="button">Start</button> 
                </br>
                <button id="stopButton" class="myButton" type="button" >Stop</button>
                </br>
                <button id="toggleGridButton" class="myButton" type="button">Toggle Grid</button>   
            </div>    
            <canvas id="mycanvas"></canvas>
        </div>
    </body>
</html>
